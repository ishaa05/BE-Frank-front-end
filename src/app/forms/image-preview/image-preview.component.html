
<div class="preview-container">
  <span class="material-symbols-outlined close-button" (click)="cancel()">close</span>
  <h3>{{images[index].imgTitle}}</h3>
  <div>
    <span class="material-symbols-outlined forword-button" (click)="navigate(-1)">arrow_back_ios</span>
    <img [src]="images[index].imgUrl" alt="Preview Image">
    <span class="material-symbols-outlined forword-button" (click)="navigate(1)">arrow_forward_ios</span>
  </div>
</div>
